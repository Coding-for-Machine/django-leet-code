<div class="flex gap-2">
    <!-- Button 2 -->
    <div x-data="{ isOpen: false }">
        <button 
            type="submit" 
            
            {% comment %} hx-post="{% url 'code' problems.id %} " hx-target="#content-div" {% endcomment %}
            @mouseover="isOpen = true"
            @mouseleave="isOpen = false"
            class="text-gray-800 hover:bg-gray-200 font-bold p-2 rounded transition-colors duration-300">
            <div class="flex flex-row gap-1">
                <svg class="w-[28px] h-[28px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M10.271 5.575C8.967 4.501 7 5.43 7 7.12v9.762c0 1.69 1.967 2.618 3.271 1.544l5.927-4.881a2 2 0 0 0 0-3.088l-5.927-4.88Z" clip-rule="evenodd"/>
                </svg>
                <p>
                    Tekshirish
                </p>
            </div>
        </button>
    
        <div x-show="isOpen"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform scale-95"
             x-transition:enter-end="opacity-100 transform scale-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 transform scale-100"
             x-transition:leave-end="opacity-0 transform scale-95"
             class="popover absolute bg-gray-700 border shadow-md mt-2 px-4 py-2 rounded-lg">
            
            <p class="text-white">Ishga Tushirish</p>
        </div>
    </div>
    <!--1 bar-->
    <div x-data="{ isOpen: false }">
        <button
        type="submit" 

            @mouseover="isOpen = true"
            @mouseleave="isOpen = false"
            class="text-gray-800 hover:bg-gray-200 font-bold p-2 rounded transition-colors duration-300">
            <div class="flex flex-row gap-1">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 15v2a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-2M12 4v12m0-12 4 4m-4-4L8 8"/>
                </svg>
                
                <p>
                    Yuborish
                </p>
            </div>
        </button>
    
        <div x-show="isOpen"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform scale-95"
             x-transition:enter-end="opacity-100 transform scale-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 transform scale-100"
             x-transition:leave-end="opacity-0 transform scale-95"
             class="popover absolute bg-gray-700 border shadow-md mt-2 px-4 py-2 rounded-lg">
            
            <p class="text-white">Yuborish</p>
        </div>
    </div>
    
    
</div>
