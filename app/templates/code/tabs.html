<div x-data="{ selectedTab: 'groups' }" class="w-full mt-[-8px]">
	<div @keydown.right.prevent="$focus.wrap().next()" @keydown.left.prevent="$focus.wrap().previous()" class="flex gap-2 overflow-x-auto border-b border-gray-500 dark:border-gray-500" role="tablist" aria-label="tab options">
		<button @click="selectedTab = 'groups'" :aria-selected="selectedTab === 'groups'" :tabindex="selectedTab === 'groups' ? '0' : '-1'" :class="selectedTab === 'groups' ? 'font-bold text-sky-900 border-b-2 border-sky-900 dark:border-sky-400 dark:text-sky-400' : 'text-gray-800 font-medium dark:text-gray-300 dark:hover:border-b-gray-300 dark:hover:text-gray-100 hover:border-b-2 hover:border-b-gray-900 hover:text-gray-950'" class="flex h-min items-center gap-2 px-4 py-2 text-sm" type="button" role="tab" aria-controls="tabpanelGroups" >
			<svg height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg"><path d="m0 0h24v24h-24z" fill="none"/><path d="m14 2h-10v20h16v-14zm2 16h-8v-2h8zm0-4h-8v-2h8zm-3-5v-5.5l5.5 5.5z"/></svg>
			Tavsifi
		</button>
		<button @click="selectedTab = 'likes'" :aria-selected="selectedTab === 'likes'" :tabindex="selectedTab === 'likes' ? '0' : '-1'" :class="selectedTab === 'likes' ? 'font-bold text-sky-900 border-b-2 border-sky-900 dark:border-sky-400 dark:text-sky-400' : 'text-gray-800 font-medium dark:text-gray-300 dark:hover:border-b-gray-300 dark:hover:text-gray-100 hover:border-b-2 hover:border-b-gray-900 hover:text-gray-950'" class="flex h-min items-center gap-2 px-4 py-2 text-sm" type="button" role="tab" aria-controls="tabpanelLikes" >
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="size-4">
				<path d="m9.653 16.915-.005-.003-.019-.01a20.759 20.759 0 0 1-1.162-.682 22.045 22.045 0 0 1-2.582-1.9C4.045 12.733 2 10.352 2 7.5a4.5 4.5 0 0 1 8-2.828A4.5 4.5 0 0 1 18 7.5c0 2.852-2.044 5.233-3.885 6.82a22.049 22.049 0 0 1-3.744 2.582l-.019.01-.005.003h-.002a.739.739 0 0 1-.69.001l-.002-.001Z" />
			</svg>
			Yoqadi
			<span :class="selectedTab === 'likes' ? 'border-sky-900 bg-sky-900/10 dark:bg-sky-400 dark:border-sky-400 dark:text-black' : 'border-gray-500 dark:border-gray-500 bg-gray-200 dark:bg-gray-800'" class="text-xs border font-medium px-1 rounded-full">3124</span>
		</button>
		<button @click="selectedTab = 'comments'" :aria-selected="selectedTab === 'comments'" :tabindex="selectedTab === 'comments' ? '0' : '-1'" :class="selectedTab === 'comments' ? 'font-bold text-sky-900 border-b-2 border-sky-900 dark:border-sky-400 dark:text-sky-400' : 'text-gray-800 font-medium dark:text-gray-300 dark:hover:border-b-gray-300 dark:hover:text-gray-100 hover:border-b-2 hover:border-b-gray-900 hover:text-gray-950'" class="flex h-min items-center gap-2 px-4 py-2 text-sm" type="button" role="tab" aria-controls="tabpanelComments" >
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="size-4">
				<path d="M3.505 2.365A41.369 41.369 0 0 1 9 2c1.863 0 3.697.124 5.495.365 1.247.167 2.18 1.108 2.435 2.268a4.45 4.45 0 0 0-.577-.069 43.141 43.141 0 0 0-4.706 0C9.229 4.696 7.5 6.727 7.5 8.998v2.24c0 1.413.67 2.735 1.76 3.562l-2.98 2.98A.75.75 0 0 1 5 17.25v-3.443c-.501-.048-1-.106-1.495-.172C2.033 13.438 1 12.162 1 10.72V5.28c0-1.441 1.033-2.717 2.505-2.914Z" />

			</svg>
			Fikrlar
			<span :class="selectedTab === 'comments' ? 'border-sky-900 bg-sky-900/10 dark:bg-sky-400 dark:border-sky-400 dark:text-black' : 'border-gray-500 dark:border-gray-500 bg-gray-200 dark:bg-gray-800'" class="text-xs font-medium px-1 rounded-full border">243</span>
		</button>
		<button @click="selectedTab = 'saved'" :aria-selected="selectedTab === 'saved'" :tabindex="selectedTab === 'saved' ? '0' : '-1'" :class="selectedTab === 'saved' ? 'font-bold text-sky-900 border-b-2 border-sky-900 dark:border-sky-400 dark:text-sky-400' : 'text-gray-800 font-medium dark:text-gray-300 dark:hover:border-b-gray-300 dark:hover:text-gray-100 hover:border-b-2 hover:border-b-gray-900 hover:text-gray-950'" class="flex h-min items-center gap-2 px-4 py-2 text-sm" type="button" role="tab" aria-controls="tabpanelSaved" >
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="size-4">
				<path fill-rule="evenodd" clip-rule="evenodd" d="M10 2c-1.716 0-3.408.106-5.07.31C3.806 2.45 3 3.414 3 4.517V17.25a.75.75 0 0 0 1.075.676L10 15.082l5.925 2.844A.75.75 0 0 0 17 17.25V4.517c0-1.103-.806-2.068-1.93-2.207A41.403 41.403 0 0 0 10 2Z" />
			</svg>
			Saqlangan
			<span :class="selectedTab === 'saved' ? 'border-sky-900 bg-sky-900/10 dark:bg-sky-400 dark:border-sky-400 dark:text-black' : 'border-gray-500 dark:border-gray-500 bg-gray-200 dark:bg-gray-800'" class="text-xs font-medium px-1 rounded-full border">32</span>
		</button>
	</div>
	<div class="px-2 py-4 text-gray-800 dark:text-gray-300">
		<div x-show="selectedTab === 'groups'" id="tabpanelGroups" role="tabpanel" aria-label="groups">
			<div class="relative">
				{% include "code/tabs_butoms.html" %}
				<p class="text-xl text-black">{{ problem.name }}</p>
				{{problem.body|safe}}
			</div>
		</div>
		<div x-show="selectedTab === 'likes'" id="tabpanelLikes" role="tabpanel" aria-label="likes"><b><a href="#" class="underline">Likes</a></b> tab is selected</div>
		<div x-show="selectedTab === 'comments'" id="tabpanelComments" role="tabpanel" aria-label="comments"><b><a href="#" class="underline">Comments</a></b> tab is selected</div>
		<div x-show="selectedTab === 'saved'" id="tabpanelSaved" role="tabpanel" aria-label="saved"><b><a href="#" class="underline">Saved</a></b> tab is selected</div>
	</div>
</div>
