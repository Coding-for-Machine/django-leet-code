<div class="m-0 p-0 w-full h-full" >

        <div>
            <select class="h-8 bg-white border border-gray-300 text-gray-600 text-base rounded-lg block w-full py-1 px-2 focus:outline-none" aria-label=".form-select-lg" name="language">
                {% for l in language %}
                    <option value="{{l.name}}">{{l.name}}</option>
                {% endfor %}
            </select>
        </div>
        <textarea id="code" name="code" style="overflow:hidden"></textarea>
</div>
