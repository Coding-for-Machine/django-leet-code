<div x-data="{ successModalIsOpen: true }">
    <div x-cloak x-show="successModalIsOpen" x-transition.opacity.duration.200ms x-trap.inert.noscroll="successModalIsOpen" @keydown.esc.window="successModalIsOpen = false" @click.self="successModalIsOpen = false" class="fixed inset-0 z-30 flex items-end justify-center bg-black/20 p-4 pb-8 backdrop-blur-md sm:items-center lg:p-8" role="dialog" aria-modal="true" aria-labelledby="successModalTitle">
        <!-- Modal Dialog -->
        <div x-show="successModalIsOpen" x-transition:enter="transition ease-out duration-200 delay-100 motion-reduce:transition-opacity" x-transition:enter-start="opacity-0 scale-50" x-transition:enter-end="opacity-100 scale-100" class="flex max-w-lg flex-col gap-4 overflow-hidden rounded-md border border-gray-500 bg-gray-50 text-gray-800 dark:border-gray-500 dark:bg-gray-800 dark:text-gray-300">
            <!-- Dialog Header -->
            <div class="flex items-center justify-between border-b border-gray-500 bg-gray-200/60 px-4 py-2 dark:border-gray-500 dark:bg-gray-900/20">
                <div class="flex items-center justify-center rounded-full bg-green-500/20 text-green-500 p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-6" aria-hidden="true">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm3.857-9.809a.75.75 0 0 0-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 1 0-1.06 1.061l2.5 2.5a.75.75 0 0 0 1.137-.089l4-5.5Z" clip-rule="evenodd" />
                    </svg>
                </div>
                <button @click="successModalIsOpen = false" aria-label="close modal">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" stroke="currentColor" fill="none" stroke-width="1.4" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <!-- Dialog Body -->
            <div class="px-4 text-center"> 
                <h3 id="successModalTitle" class="mb-2 font-semibold tracking-wide text-gray-950 dark:text-gray-100">Transaction Complete</h3>
                <p>Your funds transfer was successful. Check your balance for confirmation.</p>
            </div>
            <!-- Dialog Footer -->
            <div class="flex items-center justify-center border-gray-500 p-4 dark:border-gray-500">
                <button @click="successModalIsOpen = false" type="button" class="w-full cursor-pointer whitespace-nowrap rounded-md bg-green-500 px-4 py-2 text-center text-sm font-semibold tracking-wide text-black transition hover:opacity-75 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-500 active:opacity-100 active:outline-offset-0">Go to My Balance</button>
            </div>
        </div>
    </div>
</div>
